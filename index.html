<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do App</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="userinput" placeholder="press enter to a tasks">
        <ul></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c4266927d7.js" crossorigin="anonymous"></script>

</body>
<Script>
   $(document).ready(function(){
        $('input').change(function(){

    var input=$(this).val();
        $('ul').append('<li>' + input + '<i class="fas fa-check"> </i> <i class="fas fa-trash"></i> </li>');
        $(this).val('')
    });
    $('ul').on('click','.fa-trash',function(){
        $(this).parent('li').fadeOut(200)
    });
    $('ul').on('click','.fa-check',function(){
        $(this).parent('li').toggleClass('checked')
    });
   })
</Script>
</html>
